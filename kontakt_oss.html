    <main>
        <h1>Her kan du lett kontakte oss gjennom vårt kontakt kontakt skjema som du finner under.</h1>
        <div id="kontakt-oss">
            <div class="contact-form">
                <form action="kontakt_oss.php">
                    <label for="fname">Navn</label>
                    <input type="text" id="fname" name="navn" placeholder="Ditt navn">

                    <label for="email">Din E-post adresse</label>
                    <input type="text" id="email" name="email" placeholder="E-post adresse">

                    <label for="reason">Hva er grunnen</label>                              <!--Kontakt oss skjema er hentet fra https://www.w3schools.com/howto/howto_css_contact_form.asp -->
                    <select id="reason" name="reason">
                        <option value="complaint">Klage</option>
                        <option value="wronginformation">Feilinformasjon</option>
                        <option value="question">Spørsmål</option>
                    </select>

                    <label for="subject">Hva handler det om</label>
                    <textarea id="subject" name="subject" placeholder="Skriv her" style="height:200px"></textarea>

                    <input type="submit" value="Send inn">
                </form>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2047.188276120806!2d11.350614616177541!3d59.12925023409058!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464412f0d344246f%3A0x4e47f19c99b253b1!2zSMO4Z3Nrb2xlbiBpIMOYc3Rmb2xk!5e0!3m2!1sno!2sno!4v1669668283778!5m2!1sno!2sno" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
